<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aurora Quantum Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-cyan: #06b6d4;
            --neon-purple: #8b5cf6;
            --deep-space: #000205;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: #e2e8f0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            perspective: 1500px;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* 3D UNIVERSE BACKGROUND */
        .universe-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: #000;
            overflow: hidden;
        }

        .nebula-cloud {
            position: absolute;
            width: 250%;
            height: 250%;
            top: -75%;
            left: -75%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(6, 182, 212, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 1) 0%, transparent 100%);
            filter: blur(80px);
            animation: nebulaDrift 180s ease-in-out infinite alternate;
        }

        @keyframes nebulaDrift {
            from { transform: scale(1) rotate(0deg) translate(0, 0); }
            to { transform: scale(1.1) rotate(5deg) translate(5%, 5%); }
        }

        .stars-layer-1 {
            position: absolute;
            inset: -100%;
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0));
            background-size: 250px 250px;
            opacity: 0.4;
            animation: starsDrift 200s linear infinite;
        }

        .stars-layer-2 {
            position: absolute;
            inset: -100%;
            background-image: radial-gradient(1.5px 1.5px at 50px 70px, #fff, rgba(0,0,0,0));
            background-size: 400px 400px;
            opacity: 0.25;
            animation: starsDrift 120s linear infinite;
        }

        @keyframes starsDrift {
            from { transform: translateZ(0) translateY(0); }
            to { transform: translateZ(200px) translateY(400px); }
        }

        /* HUD GEOMETRY */
        .tactical-glass { 
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.5) 0%, rgba(2, 6, 23, 0.8) 100%);
            backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
            clip-path: polygon(
                0 12px, 12px 0, 
                calc(100% - 12px) 0, 100% 12px, 
                100% calc(100% - 12px), calc(100% - 12px) 100%, 
                12px 100%, 0 calc(100% - 12px)
            );
            transition: transform 0.2s ease-out, border-color 0.3s ease;
        }

        .tactical-glass:hover {
            border-color: rgba(0, 242, 255, 0.4);
        }

        .chromatic-text {
            text-shadow: 2px 0 2px rgba(255,0,0,0.3), -2px 0 2px rgba(0,255,255,0.3);
        }

        .scanlines {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 242, 255, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        .hologram-flicker {
            animation: flicker 0.15s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
          background: rgba(6,182,212,0.4); 
          border-radius: 10px;
        }

        .preserve-3d { transform-style: preserve-3d; }

        .scanner-beam {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.05), transparent);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
<body>
    <div class="universe-container">
        <div class="nebula-cloud"></div>
        <div class="stars-layer-1"></div>
        <div class="stars-layer-2"></div>
        <div class="scanner-beam"></div>
    </div>
    <div id="root"></div>
</body>
</html>
